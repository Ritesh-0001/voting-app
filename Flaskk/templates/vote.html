 <!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            color: #3f51b5;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 15px;
        }
        .team-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .rcb-button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .rcb-button:hover {
            background-color: #c62828;
        }
        .csk-button {
            background-color: #ffb300;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .csk-button:hover {
            background-color: #ffa000;
        }
        .links {
            margin-top: 20px;
        }
        a {
            color: #3f51b5;
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <form method="POST">
            <p>Select one option</p>
            <div class="team-buttons">
                <button type="submit" name="team" value="MI" class="rcb-button">RCB</button>
                <button type="submit" name="team" value="SRH" class="csk-button">CSK</button>
            </div>
        </form>
        
        <div class="links">
            <a href="/results">See Results</a> |
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
